<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VitWit - UI Dev Task</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body >
    <div class="container center vcenter">
        <div class="box vertical bg-white rounded medium">
                <h1 class="no-margin"><span class="underline">Select</span> Role Type</h1>
                <br>
                <div class="box horizontal center no-margin no-padding">
                    <div class="img-button vertical center w-100">
                        <img src="images/001.svg" />
                        <label class="img-label">Graphic Designer</label>
                    </div>
                            
                    <div class="img-button vertical center w-100">
                        <img src="images/003.svg" />
                        <label class="img-label selected">UI/UX Designer</label>
                    </div>
        
                    <div class="img-button vertical center w-100">
                        <img src="images/002.svg" />
                        <label class="img-label">Developer</label>
                    </div>
                </div>
                <div class="box center">
                    <div class="item align-left">
                        <button class="button-light">
                            <img src="https://www.svgrepo.com/show/22559/right-arrowhead-in-a-circle.svg" style="filter: invert(0.5); transform: rotate(180deg); padding-right: 0" width="14px" alt="">
                            <span>CANCEL</span>
                        </button>
                    </div>
                    
                    <div class="item align-right">
                        <button class="button-colored">
                            <span>SUBMIT</span>
                            <img src="https://www.svgrepo.com/show/22559/right-arrowhead-in-a-circle.svg" style="padding-right: 0" width="14px" alt="">
                        </button>
                    </div>
                </div>  
            </div>
    </div>
</body>
</html>
