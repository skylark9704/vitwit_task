<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>Dashboard - VitWit</title>
</head>
<body>
    <div class="topbar">
        <div class="search">
            <img src="https://www.svgrepo.com/show/14071/search.svg" width="12px" style="filter: invert(1)"/>
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="container">
        <div class="sidenav vertical">
            <a class="nav-item vcenter center nav-selected horizontal">
                <div style="text-align: center">
                    <img src="https://www.svgrepo.com/show/162901/six-domino-piece.svg" width="24px" style="filter: invert(1)" alt="">
                </div>
                
                <label>Dashboard</label>
            </a>

            <a class="nav-item vcenter center horizontal">
                <img src="images/permission.svg" alt="">
                <label>Permissions</label>
            </a>
        </div>
        <div class="content">
            <div class="box">
                <div class=" box-item">
                    <div class="card dark">
                            <p>No of Users</p>
                            <p class="title"><b>236</b></p>
                            <p>14 new users (last month)</p>
                    </div>
                </div>

                <div class="box-item">
                    <div class="card light">
                            <p>No of Companies</p>
                            <p class="title"><b>183</b></p>
                            <p>21 new companies (last month)</p>
                    </div>
                   
                </div>

                <div class="box-item">
                    <div class="card light">
                        <p>No of Permissions</p>
                        <p class="title"><b>37</b></p>
                        <p>08 new companies (last month)</p>
                    </div>
                </div>
            </div>

            <div class="box">
                    <div class=" box-item text-center">
                        <div style="position: relative;min-height: 200px;min-width: 400px; height:20vw; width:40vw">
                                 <canvas id="myChart"></canvas>
                        </div>
                    </div>
    
                    <div class="box-item text-center center vcenter">
                        <h3><b>April 2019</b></h3>
                        <div>
                            <table style="width: 100%;text-align:center">
                                <tr>
                                    <td>06 April 2019</td><td>:</td><td>3 New Login(s)</td>
                                </tr>

                                <tr>
                                    <td>09 April 2019</td><td>:</td><td>1 New Login(s)</td>
                                </tr>
                            </table>
                            <br>
                            <hr>
                            <br>
                            <table style="width: 100%;text-align:center; border-top:1px solid black; border-bottom: 1px solid black; opacity: 0.8;">
                                <tr>
                                    <td style="border-right:1px solid black">
                                        <label>Last Month</label>
                                        <h2>35</h2>
                                    </td>

                                    <td>
                                        <label>Last 2 Months</label>
                                        <h2>19</h2>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(0,0,255,0.4)');   
        gradient.addColorStop(1, 'rgba(0,0,255,0)');
        var myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['01','04','08','12','16','20','24','28','31'],
                datasets: [{
                    label:'Logins',
                    backgroundColor: gradient,
                    borderColor: '#212121',
                    data: [0, 10, 5, 2, 20, 30, 45,48,50,42]
                }]
            },
            options: {
                maintainAspectRatio:false,
                scales: {
                    xAxes: [{
                        gridLines: {
                            color: "rgba(0, 0, 0, 0)",
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            color: "rgba(0, 0, 0, 0)",
                        }   
                    }]
                }
            }
        });
    </script>
</body>
</html>
