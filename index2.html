<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VitWit - UI Dev Task</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

    <div class="container center vcenter">
        <div class="box vertical bg-white rounded">
            <h1 class="no-margin"><span class="underline">Select</span> Role Type</h1>
            <br>
            <div class="box no-margin no-padding">  
                <div class="item vertical">
                    <div>
                        <input class="form-input" type="text" placeholder="Name">
                    </div>
    
                    <div>
                        <input class="form-input" type="email" placeholder="Email">
                    </div>
    
                    <div>
                        <input class="form-input" type="password" placeholder="Password">
                    </div>
    
                    <div>
                        <input class="form-input" type="password" placeholder="Confirm Password">
                    </div>
                </div>
    
                <div class="item vertical">
                    <div>
                        <input class="form-input" type="text" placeholder="Identification No.">
                    </div>
    
                    <div>   
                        <input class="form-input" type="text" placeholder="Website">
                    </div>
                    
                    <div class="bottom">
                        <button class="button-normal-colored">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
